<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CharterPro</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Fraunces:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a365d;
            --primary-light: #2c5282;
            --primary-dark: #0f2744;
            --accent: #c6a052;
            --accent-light: #d4af61;
            --accent-glow: rgba(198, 160, 82, 0.3);
            --success: #38a169;
            --success-bg: rgba(56, 161, 105, 0.1);
            --error: #e53e3e;
            --error-bg: rgba(229, 62, 62, 0.1);
            --bg: #0a0f1a;
            --bg-card: #111827;
            --bg-card-hover: #1a2332;
            --text: #f7fafc;
            --text-muted: #a0aec0;
            --text-dim: #718096;
            --border: #2d3748;
            --gradient-gold: linear-gradient(135deg, #c6a052 0%, #d4af61 50%, #c6a052 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        .nav {
            padding: 1rem 2rem;
            background: rgba(10, 15, 26, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }

        .nav-logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-gold);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .nav-logo-text {
            font-family: 'Fraunces', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
        }

        .nav-back {
            color: var(--text-muted);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s;
        }

        .nav-back:hover {
            color: var(--text);
        }

        .platform-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 8px;
            color: #a5b4fc;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .platform-link:hover {
            background: rgba(99, 102, 241, 0.25);
            color: #c7d2fe;
        }

        /* Main Container */
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Auth Container */
        .auth-container {
            width: 100%;
            max-width: 420px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-family: 'Fraunces', serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-muted);
        }

        /* Auth Card */
        .auth-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
        }

        /* Tabs */
        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            background: var(--bg);
            border-radius: 10px;
            padding: 4px;
        }

        .auth-tab {
            flex: 1;
            padding: 0.75rem 1rem;
            background: none;
            border: none;
            border-radius: 8px;
            color: var(--text-muted);
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .auth-tab.active {
            background: var(--accent);
            color: var(--primary-dark);
        }

        .auth-tab:hover:not(.active) {
            color: var(--text);
        }

        /* Forms */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-input::placeholder {
            color: var(--text-dim);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* Password Toggle */
        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            padding: 0.25rem;
        }

        .password-toggle:hover {
            color: var(--text);
        }

        /* Checkbox */
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .form-checkbox input {
            width: 18px;
            height: 18px;
            accent-color: var(--accent);
        }

        .form-checkbox label {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .form-checkbox a {
            color: var(--accent);
            text-decoration: none;
        }

        .form-checkbox a:hover {
            text-decoration: underline;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: var(--gradient-gold);
            color: var(--primary-dark);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--accent-glow);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-loading {
            position: relative;
            color: transparent;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-dark);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Messages */
        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .message.error {
            background: var(--error-bg);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .message.success {
            background: var(--success-bg);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .message.show {
            display: block;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-dim);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            padding: 0 1rem;
        }

        /* Social Login */
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.75rem;
        }

        .social-btn:hover {
            border-color: var(--text-muted);
            background: var(--bg-card-hover);
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Forgot Password */
        .forgot-link {
            display: block;
            text-align: right;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.875rem;
            margin-top: -0.5rem;
            margin-bottom: 1.5rem;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        /* Footer Text */
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 1.5rem;
            color: var(--text-dim);
            font-size: 0.875rem;
        }

        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .auth-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

    <script>
        // Check if already logged in (either via marketplace or CharterPro)
        document.addEventListener('DOMContentLoaded', function() {
            // First, check marketplace auth (pmt_user)
            const pmtUser = JSON.parse(localStorage.getItem('pmt_user'));
            if (pmtUser && pmtUser.email) {
                const plan = pmtUser.plan || 'free';
                const selectedTools = pmtUser.selectedTools || [];
                const isTester = pmtUser.isTester === true;
                
                // Check if user has access to CharterPro
                const hasAccess = isTester || 
                                  plan === 'unlimited' || 
                                  plan === 'enterprise' ||
                                  selectedTools.includes('charterpro');
                
                if (hasAccess) {
                    // Sync to charterpro_user for tool compatibility
                    localStorage.setItem('charterpro_user', JSON.stringify({
                        email: pmtUser.email,
                        firstName: pmtUser.name ? pmtUser.name.split(' ')[0] : pmtUser.email.split('@')[0],
                        lastName: pmtUser.name ? pmtUser.name.split(' ').slice(1).join(' ') : '',
                        name: pmtUser.name || pmtUser.email.split('@')[0],
                        plan: plan === 'free' && isTester ? 'pro' : plan,
                        subscription: { status: 'active', plan: 'marketplace' },
                        marketplaceUser: true
                    }));
                    window.location.href = 'charter.html';
                    return;
                } else if (plan === 'free' && !isTester) {
                    // Free user - redirect to pricing
                    window.location.href = '/pricing';
                    return;
                }
            }
            
            // Fall back to CharterPro-specific auth
            const user = JSON.parse(localStorage.getItem('charterpro_user'));
            const params = new URLSearchParams(window.location.search);
            
            if (user) {
                // Already logged in, redirect appropriately
                const redirect = params.get('redirect');
                if (redirect === 'pricing') {
                    const plan = params.get('plan') || 'pro';
                    const billing = params.get('billing') || 'monthly';
                    window.location.href = 'pricing.html?plan=' + plan + '&billing=' + billing;
                } else {
                    window.location.href = 'dashboard.html';
                }
                return;
            }

            // Check URL params for tab switching
            if (params.get('tab') === 'signup') {
                switchTab('signup');
            }
            
            // Show message if coming from checkout
            if (params.get('checkout') === 'success') {
                showMessage('success', 'Payment successful! Please create an account to access your subscription.');
                switchTab('signup');
            }

            // Show message if redirect from pricing
            if (params.get('redirect') === 'pricing') {
                showMessage('error', 'Please sign in or create an account to continue with your purchase.');
            }
        });

        // Get redirect URL for after login
        function getRedirectUrl() {
            const params = new URLSearchParams(window.location.search);
            const redirect = params.get('redirect');
            if (redirect === 'pricing') {
                const plan = params.get('plan') || 'pro';
                const billing = params.get('billing') || 'monthly';
                return 'pricing.html?plan=' + plan + '&billing=' + billing;
            }
            return 'dashboard.html';
        }

        function switchTab(tab) {
            const signinTab = document.getElementById('signinTab');
            const signupTab = document.getElementById('signupTab');
            const signinForm = document.getElementById('signinForm');
            const signupForm = document.getElementById('signupForm');
            const signinFooter = document.getElementById('signinFooter');
            const signupFooter = document.getElementById('signupFooter');

            hideMessages();

            if (tab === 'signin') {
                signinTab.classList.add('active');
                signupTab.classList.remove('active');
                signinForm.classList.add('active');
                signupForm.classList.remove('active');
                signinFooter.style.display = 'block';
                signupFooter.style.display = 'none';
            } else {
                signupTab.classList.add('active');
                signinTab.classList.remove('active');
                signupForm.classList.add('active');
                signinForm.classList.remove('active');
                signupFooter.style.display = 'block';
                signinFooter.style.display = 'none';
            }
        }

        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üôà';
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        }

        function showMessage(type, text) {
            hideMessages();
            const msg = document.getElementById(type + 'Message');
            msg.textContent = text;
            msg.classList.add('show');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        function handleSignIn(event) {
            event.preventDefault();
            const btn = document.getElementById('signinBtn');
            const email = document.getElementById('signinEmail').value.trim();
            const password = document.getElementById('signinPassword').value;

            hideMessages();
            btn.classList.add('btn-loading');
            btn.disabled = true;

            // Simulate API call
            setTimeout(function() {
                // Get users from localStorage
                const users = JSON.parse(localStorage.getItem('charterpro_users') || '[]');
                const user = users.find(function(u) { return u.email === email; });

                if (user && user.password === password) {
                    // Login successful
                    const sessionUser = {
                        id: user.id,
                        email: user.email,
                        firstName: user.firstName,
                        lastName: user.lastName,
                        subscription: user.subscription || null,
                        createdAt: user.createdAt
                    };
                    localStorage.setItem('charterpro_user', JSON.stringify(sessionUser));
                    window.location.href = getRedirectUrl();
                } else {
                    showMessage('error', 'Invalid email or password. Please try again.');
                    btn.classList.remove('btn-loading');
                    btn.disabled = false;
                }
            }, 1000);
        }

        function handleSignUp(event) {
            event.preventDefault();
            const btn = document.getElementById('signupBtn');
            const firstName = document.getElementById('signupFirstName').value.trim();
            const lastName = document.getElementById('signupLastName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;

            hideMessages();

            // Validate
            if (password !== confirmPassword) {
                showMessage('error', 'Passwords do not match.');
                return;
            }

            if (password.length < 8) {
                showMessage('error', 'Password must be at least 8 characters.');
                return;
            }

            btn.classList.add('btn-loading');
            btn.disabled = true;

            // Simulate API call
            setTimeout(function() {
                // Get existing users
                const users = JSON.parse(localStorage.getItem('charterpro_users') || '[]');
                
                // Check if email exists
                if (users.find(function(u) { return u.email === email; })) {
                    showMessage('error', 'An account with this email already exists.');
                    btn.classList.remove('btn-loading');
                    btn.disabled = false;
                    return;
                }

                // Create new user
                const newUser = {
                    id: 'user_' + Date.now(),
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    password: password, // In production, this would be hashed
                    createdAt: new Date().toISOString()
                };

                users.push(newUser);
                localStorage.setItem('charterpro_users', JSON.stringify(users));

                // Auto login
                const sessionUser = {
                    id: newUser.id,
                    email: newUser.email,
                    firstName: newUser.firstName,
                    lastName: newUser.lastName,
                    subscription: null,
                    createdAt: newUser.createdAt
                };
                localStorage.setItem('charterpro_user', JSON.stringify(sessionUser));

                // Redirect appropriately
                window.location.href = getRedirectUrl();
            }, 1000);
        }

        function socialLogin(provider) {
            // In production, this would initiate OAuth flow
            showMessage('error', 'Social login coming soon! Please use email and password for now.');
        }

        function showForgotPassword(event) {
            event.preventDefault();
            const email = document.getElementById('signinEmail').value.trim();
            if (email) {
                showMessage('success', 'If an account exists for ' + email + ', you will receive a password reset email.');
            } else {
                showMessage('error', 'Please enter your email address first.');
            }
        }
    </script>
